<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GMDB</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="topnav">GMDB
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
      <div class="search-bar">
        <input name="search-bar" placeholder="Search" justify-self="end">
        <button>Submit</button>
      </div>
    </div>
    <div class="movie">
      <div>
        <img src="images/the-godfather.jpg" height="400">
      </div>
      <div class="movie-info">
        <h1>The Godfather</h1>
        <h2>Released Mar 24, 1972</h2>
        <p>Crime, Drama | Marlon Brando, Al Pacino, James Caan, Richard S. Castellano</p>
        <p>The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son</p>
      </div>
      <div class="comment-box">
        <label for="comment">Leave a comment:</label>
        <br>
        <input name="comment">
        <br>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
